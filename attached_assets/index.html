<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Module IA Automatique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bienvenue sur le Module IA Automatique</h1>
  <button onclick="lancerIA()">Lancer l'IA</button>
  <p id="resultat"></p>

  <script>
    async function lancerIA() {
      const res = await fetch('/run_ai');
      const data = await res.json();
      document.getElementById("resultat").innerText = data.resultat;
    }
  </script>
</body>
</html>
